<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,200&family=Lora:ital@1&family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="conteiner">
        <div class="minutos_segundos">
            <div class="circulo">
                <span class="minutos">00</span>
                <span>:</span>
                <span class="segundos">00</span>
            </div>
        </div>
        <div class="botoes">
            <div class="retomar">
                <button class="botao_retomar">Retomar</button>
            </div>
            <div class="pausar">
                <button class="botao_pausar">Pausar</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
